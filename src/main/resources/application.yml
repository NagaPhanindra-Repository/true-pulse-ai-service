spring:
  application:
    name:TurePulseAI
  ai:
    openai:
      chat:
        options:
          model: gpt-4o
      embedding:
        options:
          model: text-embedding-3-small
      api-key: ${OPENAI_API_KEY}
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # use validate with Flyway in production; Flyway will create schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: false
    # Locations default to classpath:db/migration

app:
  jwt-secret: ${JWT_SECRET_BASE64}            # base64-encoded 256+ bit secret
  jwt-expiration-milliseconds: 3600000        # 1 hour
